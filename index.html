<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VR Experience</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <script src="js/bootstrap.js"></script>

    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Your Email</span>
      <input type="text" class="form-control" placeholder="type here" aria-label="type here" aria-describedby="basic-addon1">
    </div>
    
    <div class="input-group">
      <span class="input-group-text">Anything else to say?</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
  </body>
</html>
